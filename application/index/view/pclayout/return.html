<link rel="stylesheet" href="__CSS__/pc/return.css">
<div class="return-box">
    <i class="return-icon"></i>
</div>
<script>
    var back_btn = $(".return-box");
    back_btn.on('click',function () {
        $('html,body').animate({
            scrollTop: 0
        },800)
    });
    $(window).on('scroll',function () {
        if($(window).scrollTop() > $(window).height()){
            back_btn.fadeIn();
        } else {
            back_btn.fadeOut();
        }
    });
</script>

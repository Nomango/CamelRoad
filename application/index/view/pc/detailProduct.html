<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>骆驼带路</title>
    {include file="layout/head"/}
    <link rel="stylesheet" href="__CSS__/pc/detailProduct.css" />
    <style>
        .detail-head{
            background-image: url("__IMAGE__/pc/product.jpg");
        }

    </style>
</head>
<body>
{include file="pclayout/header" /}
<div class="detail-box">
    <div class="detail-head allhead-img"></div>
    <div class="detail-content-box">
        <div class="detail-desc">
            <div id="banner">
                <div class="swiper-container swiper-container-horizontal">
                    <img src="__IMAGE__/pc/product.jpg" class="detail-img">
                </div>
                <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
                    <span class="swiper-pagination-bullet swiper-pagination-bullet-active">
                        <img src="__IMAGE__/pc/product.jpg">
                    </span>
                    <span class="swiper-pagination-bullet">
                        <img src="__IMAGE__/pc/common.jpg">
                    </span>
                    <span class="swiper-pagination-bullet">
                        <img src="__IMAGE__/pc/product.jpg">
                    </span>
                </div>
            </div>
            <div class="desc-box">
                <div class="desc-panel">
                    <p class="detail-title">新疆干果</p>
                    <p class="sold-p">已售：888</p>
                    <p class="price-p">
                        促销价：
                        <span class="price-span">￥2564</span>
                    </p>
                </div>
                <div class="date-box">
                    <p class="account-p">数量:</p>
                    <div class="account-box">
                        <p class="account-btn reduce-btn"><i>-</i></p>
                        <input type="text" value="1" class="account-input">
                        <p class="account-btn add-btn"><i>+</i></p>
                    </div>
                </div>
                <button class="bespoke-btn">购买</button>
            </div>
        </div>
        <div class="introduce-box">
            <div class="introduce-tab">
                <p class="introduce-item active">
                    <span class="introduce-item-span">费用说明</span>
                    <span class="line-span"></span>
                </p>
                <p class="introduce-item">
                    <span class="introduce-item-span">温馨提示</span>
                    <span class="line-span"></span>
                </p>
            </div>
            <div class="introduce-content-box">
                <div class="introduce-con hideCon showCon">
                    <div class="introduce-desc-box">
                        <p class="introduce-desc-title">1.【报名费用】</p>
                        <p class="introduce-dsec">
                            <span>
                                享奢团：
                            </span>
                            <span>定价为成人6900元/人 儿童为3450元/人</span>
                            <span>
                                经济团：
                            </span>
                            <span>定价为成人4900元/人 儿童为2900元/人</span>
                        </p>
                    </div>
                </div>
                <div class="introduce-con hideCon">费用说明</div>
            </div>
        </div>
    </div>
</div>

{include file="pclayout/footer" /}
<script>
    $(".service-item").click(function () {
        $(this).addClass('active').siblings().removeClass('active');
    });
    $(".reduce-btn").on('click',function () {
        var count = $(".account-input").val();
        if(count>0){
            --count;
            $(".account-input").val(count);
        }
    });
    $(".add-btn").on('click',function () {
        var count = $(".account-input").val();
        count++;
        $(".account-input").val(count);
    });
    $(".swiper-pagination-bullet").click(function () {
        $(this).addClass('swiper-pagination-bullet-active').siblings().removeClass('swiper-pagination-bullet-active');
        $(".detail-img")[0].src = "" + $(this).children('img')[0].src;
    });
    $(".introduce-item").click(function () {
        var index = $(this).index();
        $(this).addClass('active').siblings().removeClass('active');
        $(".introduce-con").eq(index).addClass('showCon').siblings().removeClass('showCon');
    });
</script>
</body>
</html>

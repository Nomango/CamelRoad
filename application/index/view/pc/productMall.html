<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>骆驼带路</title>
    {include file="layout/head"/}
    <link rel="stylesheet" href="__CSS__/pc/productMall.css" />
    <style>
        .product-head{
            background-image: url("__IMAGE__/pc/product.jpg");
        }
    </style>
</head>
<body>
{include file="pclayout/header" /}
<div class="product-box">
    <div class="product-head allhead-img"></div>
    <div class="product-content">
        <p class="product-title">新疆干果</p>
        <div class="product-list">
            {for start="0" end="7"}
            <a href="{:url('Product/detail')}">
                <div class="product-item">
                    <img src="__IMAGE__/pc/product.jpg" alt="" class="product-item-img">
                    <div class="item-desc">
                        <p class="item-desc-p">新疆特产是基于新疆独特的地理环境和人文环境而产生</p>
                        <p class="price-p">
                            <!--<span class="sold-span">销量：22</span>-->
                            <span class="price-span">￥19.80</span>
                        </p>
                    </div>
                </div>
            </a>
            {/for}
        </div>
        <div class="page-box">
            <p class="pre-p">
                <i class="page-icon"></i>
            </p>
            <p class="page-p">
                <span class="page-span active">1</span>
                <span class="page-span">2</span>
                <span class="page-span">3</span>
                <span class="page-span">4</span>
                <span class="page-span">5</span>
            </p>
            <p class="next-p">
                <i class="page-icon"></i>
            </p>
        </div>
    </div>
</div>

{include file="pclayout/footer" /}
</body>
</html>
